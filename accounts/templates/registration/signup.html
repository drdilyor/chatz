{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <p>Username: {{ form.username }}</p>
  <p>Password: {{ form.password1 }}</p>
  <p>Confirm: {{ form.password2 }}</p>
  <p><button type="submit">Sign up</button></p>
</form>
{% endblock %}
